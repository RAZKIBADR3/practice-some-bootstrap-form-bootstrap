<!DOCTYPE html>
<html lang="fr">
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form bootstrap</title>
        <style>
            body {
                background-image: url('wallpaper/norway\ wallpaper.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position:center ;
            }
        </style>
    </head>
    
    <body>
        <div class="container-fluid d-flex justify-content-center">
            <div class="row col-6 p-5 border border-4 border-white bg-dark mt-2">
                <form class="was-validated">
                    <div class="form-floating my-2">
                        <input class="form-control" type="text" id="FN" placeholder="full name" required>
                        <label for="FN">Full Name</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-floating my-2">
                        <input class="form-control" type="email" placeholder="email" required>
                        <label>E-mail</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-floating my-2">
                        <input class="form-control" type="password" placeholder="password" required>
                        <label>password</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-floating my-2">
                        <input class="form-control" type="number" min="10" max="100" placeholder="age" required>
                        <label>age</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="h5 p-1 my-2 text-white">sexe :</div>
                    <div class="d-flex justify-content-around text-white">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexe">
                            <span class="form-check-label text-white">M</span>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexe">
                            <span class="form-check-label text-white">F</span>
                        </div>
                    </div>
                    <div class="form-check mt-4 text-white">
                        <input class="form-check-input" type="checkbox" required>
                        <span class="h5">I accept the conditions</span>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <input class="btn btn-outline-primary d-block mx-auto col-6 p-2 mt-3" type="submit" value="signup">
                </form>
            </div>
        </div>
    </body>
</html>
